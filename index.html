<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Osztálynapló</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!-- alkalmazás -->
    <main id="app">

        <!-- oldalcím -->
        <h1>{{ pageTitle }}</h1>

        <!-- diákok -->
        <ul>
            <li v-for="student in studentCollection">
                <span :style="studentStyle">
                    {{ student.name }}
                </span>
                --
                <span v-show="student.gender == 'lány'">
                    Nőnapon virágot kap majd</span>
                <span v-if="student.gender == 'fiú'">
                    Gyereknapon labdát kap majd</span>
            </li>
        </ul>

        <!-- Új tanuló felvétele -->
        <input type="text" v-model="newStudent.name" @keydown.enter="AddNewStudent()">

        <br>

        <label>
            Lány
            <input type="radio" name="gender" value="lány" v-model="newStudent.gender">
        </label>

        <label>
            Fiú
            <input type="radio" name="gender" value="fiú" v-model="newStudent.gender">
        </label>

        <br>

        <button @click="AddNewStudent()">felvétel az osztályba</button>

    </main>

    <!-- vendor JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- app JS -->
    <script defer src="app.js"></script>
</body>

</html>
